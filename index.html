<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Correo</title>
</head>
<body>
    <div class="container">
        <form>     
            <div class="form-group">
                <label for="NumEmp">Numero de empleado</label>
                <input type="text" class="form-control" id="txtNumEmp" placeholder="Ingresa numero de empleado">
                <label for="NomEmp">Nombre del empleado</label>
                <input type="password" class="form-control" id="txtNomEmp" placeholder="Nombre del empleado">
                
            </div>   
            <div class="form-group col-md-4">
                <label for="dwSupervisor">Supervisor</label>
                <select id="dwSupervisor" class="form-control">
                    <option selected>Selecciona un supervisor</option>
                    <option>sup1</option>
                    <option>sup2</option>
                    <option>sup3</option>
                    <option>sup4</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="dwMotivo">Motivo</label>
                <select id="dwMotivo" class="form-control">
                    <option selected>Selecciona un Motivo</option>
                    <option>Llamada cortada</option>
                    <option>No transfiere a la encuesta</option>
                    <option>Falta de respeto</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">ID de verint o Whatsapp</label>
                <input type="text" class="form-control" id="txtID">
            </div>
            <br><br><br>
            <button type="submit" class="btn btn-primary" id="btnGenerar">Generar Correo</button>
            </div>
            <p id="lblResultado"> </p>
            
        </form>
    </div> 
    <script src="funciones.js"></script>  
</body>
</html>
